name: Keep Server Alive

on:
  schedule:
    # Run every 6 minutes (cron format: minute hour day month day-of-week)
    # This ensures the server stays awake on Render (15 min idle timeout)
    - cron: '*/6 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server warmup endpoint
        run: |
          curl -f -X GET "${{ secrets.RENDER_URL }}/warmup" || exit 1

